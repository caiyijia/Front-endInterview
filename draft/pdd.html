        /* 现将英汉词典导入到数组array = [..., mate, ...meat, ...meta, ......team, .....] 中， 找出所有的同构词# 你需要输出一个二维数组[..., [mate, meat,

        ], ...] */

        let array = ['make', 'mate', 'meat', 'meta', 'team','tate','tase'] 
        function sameWords(array) {
            let newArr = JSON.parse(JSON.stringify(array))
            let subArr = [];
            
            // console.log(newArr)
            for(let i = 1; i < newArr.length; i++){
                if([...newArr[i]].sort().toString() == [...newArr[i - 1]].sort().toString()){
                    // subArr.push(newArr.splice(i-1, 2))
                    subArr = [...new Set([...subArr, newArr[i-1], newArr[i]])]
                }
            }
            for(let i = 1; i < newArr.length; i++){
                if([...newArr[i]].sort().toString() == [...newArr[i - 1]].sort().toString()) {
                    newArr.splice(i - 1, subArr.length, subArr)
                }
            }
            return newArr
        }
        console.log(sameWords(array))
