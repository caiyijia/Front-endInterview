    <script>
        // 1. 股价最大利润
        // var arr = [1, 3, 1, 5, 6, 3, 2, 7, 4, 8] // max = 2+5+5+4=16


        // 因为求最大利润，在不考虑交易费用的情况下，6-1 == (5-1) + (6 -5),所以只需遍历数组比相邻大小就可以
        function max(arr) {
            let len = arr.length;
            let max = 0;
            for (i = 0; i < len - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    max += arr[i + 1] - arr[i]
                }
            }
            return max
        }

        /*  给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
            有效字符串需满足：
            1. 左括号必须用相同类型的右括号闭合。
            2. 左括号必须以正确的顺序闭合。
            注意空字符串可被认为是有效字符串。 */
        let brakets = {
            "(": ")",
            "[": "]",
        }
        let str = "([( )] ( ))()()"

        function valid(str, brakets) {
            let strArr = [...str]
            let len = strArr.length;
            let right = [];
            for (let i = 0; i < len; i++) {
                    // 如果匹配左括号，那么就push相应的右括号进right
                    if (Object.keys(brakets).includes(strArr[i])) {
                        right.push(brakets[strArr[i]])
                    } 
                    // 如果是空格字符，那么就跳出这一次循环
                    else if (strArr[i] == ' ') {
                        console.log(strArr[i])
                        continue
                    // 如果是右括号，就对比最后push的右括号，不对就是错误。
                    }else if (strArr[i] !== right.pop()){
                        console.log(strArr[i])
                        return false
                    }
            }
            console.log(right)
            // 最后如果全部匹配，那么right的长度应为0
            return !right.length
        }

        console.log(valid(str, brakets))
    </script>
