    <title>字节跳动面试算法</title>
</head>

<body>
    <script>
        // 1. 股价最大利润
        var arr = [1, 3, 1, 5, 6, 3, 2, 7, 4, 8] // max = 2+5+5+4=16


        // 因为求最大利润，在不考虑交易费用的情况下，6-1 == (5-1) + (6 -5),所以只需遍历数组比相邻大小就可以
        function max(arr) {
            let len = arr.length;
            let max = 0;
            for (i = 0; i < len - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    max += arr[i + 1] - arr[i]
                }
            }
            return max
        }

        arr.reduce((max, cur, i) => {
            if(cur < arr[i + 1]){
                max += arr[i + 1] - cur
            } 
            return max
        })
        // console.log(max(arr))
    </script>
</body>

</html>
