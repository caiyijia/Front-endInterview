        */
        line1 = ['a1']

        line3 = ['c1', 'c2']
        var genCartesian = function(line1, line2, line3){
            let l1 = line1.length, l2 = line2.length, l3 = line3.length;
            let l = l3 ? l1 * l2 * l3 : l1 * l2;
            let newArr = [line1,line2,line3]
            let counter = [0, 0, 0], counterIndex = newArr.length - 1
            let result = ''
            for(let i = 0; i < l; i++){
                result += [line1[counter[0]], line2[counter[1]], line3[counter[2]]].join(' ') + ','

                handle()
            }

            function handle() {
                counter[counterIndex]++;
                if(counter[counterIndex] >= newArr[counterIndex].length){
                    counter[counterIndex] = 0;
                    counterIndex--;
                    if(counterIndex >= 0){
                        handle();
                    }
                    counterIndex = newArr.length - 1;
                }
            }
            return result;
        }
